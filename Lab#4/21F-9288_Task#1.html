<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiverr Clone</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="task-styles.css">
  <style>
    body {
      background-image: url('106_dark_website_designs.png');
      background-size: cover;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="images.jpg" alt="Fiverr Logo" style="max-height: 80px;"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#explore">Explore</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#services">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#login">Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-white">Find the Perfect Freelancer for Your Project</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search for services..." aria-label="Search for services" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="Marketing" class="Marketing mt-5">
    <div class="container">
      <h2 class="text-center text-white">Market</h2>
    </div>
  </section>

  <section id="Design" class="Design mt-5">
    <div class="container">
      <h2 class="text-center text-white">Design</h2>
    </div>
  </section>

  <section id="Codes" class="Codes mt-5">
    <div class="container">
      <h2 class="text-center text-white">Coding</h2>
    </div>
  </section>

  <section id="services" class="services mt-5">
    <div class="container">
      <h2 class="text-center text-white">Other Services</h2>
    </div>
  </section>
  
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 Fiverr Clone. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
